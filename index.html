<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
    <title>Flors i Violes - Revolution</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #050505; --card: #141414; --text: #e0e0e0; --accent: #4caf50; --gold: #ffd700; }
        body { background-color: var(--bg); color: var(--text); font-family: 'Montserrat', sans-serif; margin: 0; overflow-x: hidden; }
        
        /* SCROLLBAR */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: var(--bg); }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }
        
        /* HERO SECTION */
        .hero { 
            height: 80vh; display: flex; flex-direction: column; justify-content: center; align-items: center; 
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.9)), url('https://images.unsplash.com/photo-1466692476868-aef1dfb1e735?auto=format&fit=crop&w=1920&q=80');
            background-size: cover; background-attachment: fixed; text-align: center;
        }
        .hero h1 { font-size: 3.5rem; text-transform: uppercase; letter-spacing: 5px; margin: 0; opacity:0; animation: fadeUp 1.5s ease forwards; }
        .hero p { font-size: 1.2rem; color: #aaa; margin-top: 20px; opacity:0; animation: fadeUp 1.5s 0.5s ease forwards; }

        /* STICKY NAV - Glassmorphism */
        .nav { 
            position: sticky; top: 0; z-index: 1000; 
            background: rgba(20, 20, 20, 0.85); backdrop-filter: blur(10px); 
            border-bottom: 1px solid rgba(255,255,255,0.1); padding: 15px 0;
            display: flex; gap: 10px; overflow-x: auto; justify-content: center;
        }
        .nav-btn { 
            background: transparent; border: 1px solid rgba(255,255,255,0.2); color: #fff; 
            padding: 8px 16px; border-radius: 30px; font-size: 0.8rem; letter-spacing: 1px; cursor: pointer; transition: all 0.3s;
        }
        .nav-btn:hover, .nav-btn.active { background: var(--text); color: var(--bg); border-color: var(--text); }
        
        .controls-bar { background: #111; padding: 10px; display:flex; justify-content:center; gap:15px; border-bottom:1px solid #222; }
        select { background:#222; color:#fff; border:1px solid #444; padding:5px 10px; border-radius:4px; }
        
        /* CONTENT */
        .container { max-width: 1200px; margin: 0 auto; padding: 40px 20px; }
        
        .zone-header { 
            margin: 60px 0 30px; border-left: 4px solid var(--accent); padding-left: 20px; 
            opacity: 0; transform: translateY(30px); transition: all 0.8s ease; 
        }
        .zone-header.show { opacity: 1; transform: translateY(0); }
        .zone-header h2 { font-size: 2.2rem; margin: 0; color: #fff; }
        
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 30px; }
        
        .card { 
            background: var(--card); border-radius: 4px; overflow: hidden; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); border: 1px solid rgba(255,255,255,0.05);
            opacity: 0; transform: translateY(50px); transition: all 0.6s ease;
        }
        .card.show { opacity: 1; transform: translateY(0); }
        .card:hover { transform: translateY(-5px); border-color: rgba(255,255,255,0.2); }

        /* IMAGES */
        .img-wrap { height: 250px; position:relative; overflow:hidden; }
        .img-wrap img { width: 100%; height: 100%; object-fit: cover; transition: transform 0.8s; cursor: zoom-in; opacity: 0.9; }
        .card:hover .img-wrap img { transform: scale(1.05); opacity: 1; }

        .info { padding: 20px; }
        .info h3 { margin: 0 0 10px; font-size: 1.4rem; color: #fff; border-bottom: 1px solid #333; padding-bottom: 10px; }
        
        .data-row { display:flex; justify-content:space-between; margin-bottom: 8px; font-size: 0.85rem; color: #bbb; }
        .val { color: #fff; font-weight: bold; }
        
        .actions { padding: 15px; background: #0f0f0f; border-top: 1px solid #222; display: flex; gap: 10px; }
        .act-btn { flex: 1; text-align: center; padding: 10px; font-size: 0.75rem; text-transform: uppercase; letter-spacing: 1px; text-decoration: none; color: #000; font-weight: bold; transition:0.3s; }
        .btn-seed { background: #ffd54f; } .btn-seed:hover { background: #ffecb3; }
        .btn-plant { background: #81c784; } .btn-plant:hover { background: #a5d6a7; }

        /* ANIMATIONS */
        @keyframes fadeUp { to { opacity: 1; transform: translateY(0); } }

        /* LIGHTBOX */
        .overlay { position: fixed; inset:0; background: rgba(0,0,0,0.95); z-index: 9999; display: none; align-items: center; justify-content: center; animation: fadeIn 0.3s; }
        .close { position: absolute; top: 20px; right: 30px; color: #fff; font-size: 3rem; cursor: pointer; }
        #fs-img { max-height: 90vh; max-width: 90vw; box-shadow: 0 0 50px rgba(0,0,0,0.8); }
    </style>
</head>

    const app = document.getElementById('app');
    const nav = document.getElementById('nav');

    // SCROLL ANIMATION OBSERVER
    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                entry.target.classList.add('show');
                // Unobserve after showing (optional, keeps it cleaner)
                // observer.unobserve(entry.target); 
            }
        });
    }, { threshold: 0.1 });

    function normalize(m) { if(m<0) m+=12; return m%12; }
    
    function render() {
        const reg = document.getElementById('region').value;
        const filter = document.getElementById('month').value;
        const currMonth = new Date().getMonth(); // 0-11
        
        let navHTML = "";
        let contentHTML = "";

        data.forEach(z => {
            navHTML += `<button class="nav-btn" onclick="scrollToZone('${z.id}')">${z.title}</button>`;
            
            let flowersHTML = "";
            z.flowers.forEach((f, idx) => {
                // Logic filtratge simple
                let show = true;
                if (filter === 'current') {
                     let p_start = normalize(f.agro.m_plant[0]-1);
                     let p_end = normalize(f.agro.m_plant[1]-1);
                     // Check if current month is in range
                     let inRange = false;
                     if(p_start <= p_end) { if(currMonth >= p_start && currMonth <= p_end) inRange = true; }
                     else { if(currMonth >= p_start || currMonth <= p_end) inRange = true; }
                     if(!inRange) show = false;
                }

                if(show) {
                    let img = f.img[0];
                    if(!img.startsWith('img/')) img = `https://wsrv.nl/?url=${img.replace('https://','')}&w=600&h=400&fit=cover&output=jpg`;
                    
                    // Delay animation based on index
                    let styleDelay = `transition-delay: ${ (idx%3) * 100 }ms`;

                    flowersHTML += `
                    <div class="card" style="${styleDelay}">
                        <div class="img-wrap"><img src="${img}" onclick="openFull('${img}')"></div>
                        <div class="info">
                            <h3>${f.name}</h3>
                            <div class="data-row"><span>PlantaciÃ³</span><span class="val">${f.agro.m_plant[0]}-${f.agro.m_plant[1]} (Mes)</span></div>
                            <div class="data-row"><span>FloraciÃ³</span><span class="val" style="color:var(--gold)">${f.agro.m_flor[0]}-${f.agro.m_flor[1]} (Mes)</span></div>
                            <div class="data-row"><span>Adob</span><span>${f.agro.fert_key}</span></div>
                        </div>
                        <div class="actions">
                            <a href="${f.data.su}" target="_blank" class="act-btn btn-seed">Llavor ${f.data.sp}â‚¬</a>
                            <a href="${f.data.pu}" target="_blank" class="act-btn btn-plant">Planta ${f.data.pp}â‚¬</a>
                        </div>
                    </div>`;
                }
            });

            if(flowersHTML) {
                contentHTML += `
                <div id="${z.id}" class="zone-section">
                    <div class="zone-header"><h2>${z.title}</h2></div>
                    <div class="grid">${flowersHTML}</div>
                </div>`;
            }
        });

        nav.innerHTML = navHTML;
        app.innerHTML = contentHTML;

        // Re-attach observer to new elements
        document.querySelectorAll('.card, .zone-header').forEach(el => observer.observe(el));
    }

    function scrollToZone(id) {
        const el = document.getElementById(id);
        const y = el.getBoundingClientRect().top + window.pageYOffset - 80;
        window.scrollTo({top: y, behavior: 'smooth'});
    }

    function openFull(src) {
        document.getElementById('fs-img').src = src;
        document.getElementById('lightbox').style.display = 'flex';
    }

    render();
</script>
</body>
</html>
