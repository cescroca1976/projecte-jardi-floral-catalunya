        .fert-btn { background: #ba68c8; color: white !important; padding: 8px; font-size: 0.7rem; margin-top: 5px; }

    const app = document.getElementById('app');
    const climate = {
        "coast": { "name": "Litoral (Humit)", "factor": 0.9, "css": "#e8f5e9" },
        "std":   { "name": "Est√†ndard",       "factor": 1.0, "css": "#fff" },
        "dry":   { "name": "Interior (Sec)",  "factor": 1.3, "css": "#fff3e0" },
        "munt":  { "name": "Muntanya",        "factor": 0.8, "css": "#e3f2fd" },
        "pyr":   { "name": "Pirineu (Fred)",  "factor": 0.7, "css": "#e1f5fe" }
    };

    function render() {
        const reg = document.getElementById('region').value;
        const cli = climate[reg] || climate["std"];
        
        let h = "";
        data.forEach(z => {
            h += `<div style="text-align:center"><h2 class="zone-title">${z.title}</h2></div><div class="grid">`;
            z.flowers.forEach(f => {
                let r_prim = calcReg(f.agro.reg_data.Primavera, cli.factor);
                let r_est  = calcReg(f.agro.reg_data.Estiu, cli.factor);
                let r_tard = calcReg(f.agro.reg_data.Tardor, cli.factor);
                let r_hiv  = calcReg(f.agro.reg_data.Hivern, cli.factor);
                
                h += `
                <div class="card">
                    <div class="imgs">${f.img.map(i => `<img src="${i}" referrerpolicy="no-referrer" loading="lazy">`).join('')}</div>
                    <div class="info">
                        <h3>${f.name}</h3>
                        <table class="agro-table">
                            <tr><td colspan="2" class="agro-head" style="background:${cli.css}">C√†lcul per clima: ${cli.name}</td></tr>
                            
                            <tr><td colspan="2" class="agro-head">üíß REG CICLE ANUAL</td></tr>
                            <tr><td>Primavera</td><td>${r_prim}</td></tr>
                            <tr><td>Estiu</td><td><b>${r_est}</b></td></tr>
                            <tr><td>Tardor</td><td>${r_tard}</td></tr>
                            <tr><td>Hivern</td><td>${r_hiv}</td></tr> <!-- ARA SI SURT -->

                            <tr><td colspan="2" class="agro-head">üß™ ADOB I DOSI</td></tr>
                            <tr><td>Producte</td><td><b>${f.agro.prod_nom}</b></td></tr>
                            <tr><td>Freq√º√®ncia</td><td>${f.agro.adob_freq}</td></tr>
                            <tr><td>Dosi (Test)</td><td><i>${f.agro.adob_dosi}</i></td></tr>
                            <tr><td colspan="2" style="padding-top:10px;">
                                <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:5px; font-weight:bold;">
                                     <label><input type="checkbox" value="${f.agro.prod_preu}" onchange="calc()"> Incloure Adob</label>
                                     <span>${f.agro.prod_preu.toFixed(2)} ‚Ç¨</span>
                                </div>
                                <a href="${f.agro.prod_url}" target="_blank" class="btn fert-btn">COMPRA ADOB AMAZON</a>
                            </td></tr>
                        </table>
                    </div>
                    <div class="actions">
                        <div class="act-col">
                            <div class="check"><label><input type="checkbox" value="${f.data.sp}" onchange="calc()"> Llavor</label><span>${f.data.sp.toFixed(2)}‚Ç¨</span></div>
                            <a href="${f.data.su}" class="btn seed-btn" target="_blank">LLAVOR</a>
                        </div>
                        <div class="act-col">
                            <div class="check"><label><input type="checkbox" value="${f.data.pp}" onchange="calc()"> Planta</label><span>${f.data.pp.toFixed(2)}‚Ç¨</span></div>
                            <a href="${f.data.pu}" class="btn plant-btn" target="_blank">PLANTA</a>
                        </div>
                    </div>
                </div>`;
            });
            h += "</div>";
        });
        app.innerHTML = h;
        calc();
    }

    function calcReg(data, factor) {
        // Protecci√≥ contra dades buides
        if(!data) return "Descans";
        
        let freq = data[0]; 
        let vol = data[1];
        
        if(freq === 0 && vol === 0) return "Descans (Reg natural)";
        if(freq === 0) return "Descans";
        
        let adj_vol = (vol * factor).toFixed(1);
        
        let freq_txt = freq + " cops/setm";
        if(freq === 0.5) freq_txt = "Quincenal";
        if(freq === 0.2) freq_txt = "Mensual";
        if(freq >= 7) freq_txt = "Diari";

        return `${freq_txt} (${adj_vol} L/reg)`;
    }

    function calc() {
        let t = 0;
        document.querySelectorAll('input:checked').forEach(e => t += parseFloat(e.value));
        document.getElementById('tot').innerText = t.toFixed(2);
    }
    render();
</script>
</body>
</html>
